<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <!-- searching input field  -->
        <section class="container my-4">
            <div class="d-flex">
                <input type="text" id="search-input" class="form-control me-2">
                <button onclick="searchBook()" id="search-btn" class="btn btn-info">search</button>
            </div>
            <hr />

            <!-- total search result -->
            <div class="text-center mt-3 text-primary" id="total-result">
                <p>Total Search Result <span id="total">0</span> </p>
            </div>

            <!-- books searching result-->
            <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
